<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Portfolio - Bastien JAMET</title>
        <link rel="stylesheet" href="assets/fonts/fonts.css">
        <link rel="stylesheet" href="style.css">

        <script src="assets/js/script.js" defer></script>
        <script src="assets/js/style.js" defer></script>

        <link rel="icon" href="assets/icons/B.svg">

    </head>
    
    <body id="body_scroll">
        
        <div id="galerie_backgrounds">

        <div id="body_content">
            <div id="header">

                </div>
                <div id="header_group" class="header_group_menu">
                    <img src="assets/icons/menu.svg" width="30px" id="header_group_img" onclick="ouvrir_menu()">

            </div>
            <div id="menu_defilant_bg" onclick="ouvrir_menu()"></div>
            <div id="menu_defilant">

                <div id="menu_header">
                    <img src="assets/icons/B.svg" alt="logo_portfolio_bastien_jamet">
                </div>
                <div id="nav_trait"></div>
                <div id="navigation">
                    <a id="header_a1" href="#projets" onclick="ouvrir_menu()"> <img src="assets/icons/arrow.svg" alt="navigation_arrow"> Projets</a>
                    <a id="header_a3" href="#contact" onclick="ouvrir_menu()"> <img src="assets/icons/arrow.svg" alt="navigation_arrow">Contact</a>
                </div>
            </div>
            <div id="galerie">
                <div id="me">
                    <h1 id="me_h1">BASTIEN JAMET</h1>
                    <div id="me_h3_div">
                        <h3 id="me_h3">Développeur Web</h3>
                    </div>
                    <div id="infos" class="liquid_glass">
                        <div id="socials">
                            <button id="mail_svg" onclick="copier_mail()" aria-label="Copier l'adresse mail"></button>
                            <button id="linkedin_svg" onclick="ouvrir_linkedin()" aria-label="Ouvrir le profil LinkedIn"></button>
                            <button id="github_svg" onclick="ouvrir_github()" aria-label="Ouvrir le profil GitHub"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="projets">
                <h1 class="container_h1_title">projets</h1>
                <div class="contact_separator"></div>
                <div id="projet_container_box">
                    <div id="projet_container">
                    </div>
                </div>
            </div>
            <div id="contact">
                <div id="contact_box">
                    <h1 class="container_h1_title">Contact</h1>
                    <div class="contact_separator"></div>
                    <div id="contact_container">
                        <div id="contact_container_box" onclick="copier_telephone()">
                            <div class="contact_container_img" id="contact_container_telephone"></div>
                            <div id="contact_det">
                                <h2>Téléphone</h2>
                                <p>06 43 30 94 52</p>
                            </div>
                            <button aria-label="Copier le numéro de téléphone"><img src="assets/icons/copier.svg"></button>
                        </div>
                        <div id="contact_container_box" onclick="copier_mail()">
                            <div class="contact_container_img" id="contact_container_mail"></div>
                            <div id="contact_det">
                                <h2>Adresse mail</h2>
                                <p>bastien.jamet92@gmail.com</p>
                            </div>
                            <button aria-label="Copier l'adresse mail"><img src="assets/icons/copier.svg"></button>
                        </div>
                        <div id="contact_container_box" onclick="ouvrir_localisation()">
                            <div class="contact_container_img" id="contact_container_localisation"></div>
                            <div id="contact_det">
                                <h2>Localisation</h2>
                                <p>92500 Rueil-Malmaison</p>
                            </div>
                            <button aria-label="Voir la localisation"><img src="assets/icons/voir.svg"></button>
                        </div>
                        <div id="contact_container_box" onclick="ouvrir_linkedin()">
                            <div class="contact_container_img" id="contact_container_linkedin"></div>
                            <div id="contact_det">
                                <h2>LinkedIn</h2>
                                <p>Mon profil LinkedIn</p>
                            </div>
                            <button aria-label="Ouvrir le profil LinkedIn"><img src="assets/icons/voir.svg"></button>
                        </div>
                        <div id="contact_container_box" onclick="ouvrir_github()">
                            <div class="contact_container_img" id="contact_container_github"></div>
                            <div id="contact_det">
                                <h2>Github</h2>
                                <p>Mon profil Github</p>
                            </div>
                            <button aria-label="Ouvrir le profil GitHub"><img src="assets/icons/voir.svg"></button>
                        </div>
                    </div>
                </div>
                <div id="copied">
                    <p>coordonnées copié</p>
                </div>
            </div>
            <div id="version">
                <p>Portfolio version 2.9</p>
            </div>
        </div>

    </body>
</html>

<script>
    const menu_defilant = document.getElementById('menu_defilant');
    const menu_defilant_bg = document.getElementById('menu_defilant_bg');
    const body_scroll = document.getElementById('body_scroll')
    const header = document.getElementById('header');

    let menuOuvert = false;

    function ouvrir_menu() {
        if (!menuOuvert) {
            body_scroll.style.overflowY = 'hidden';
            menu_defilant.style.opacity = '1';
            menu_defilant.style.pointerEvents = 'auto';
            menu_defilant_bg.style.visibility = 'visible';
            menu_defilant_bg.style.opacity = '1';

            header.style.opacity = '0';

            if (window.innerWidth <= 500) {
                menu_defilant.style.width = 'calc(100vw - 24px)';
            } else if (window.innerWidth <= 768) {
                menu_defilant.style.width = '50%';
            } else {
                menu_defilant.style.width = '25%';
            }
            
            menuOuvert = true;
        } else {
            body_scroll.style.overflowY = 'scroll';
            menu_defilant.style.opacity = '0';
            menu_defilant.style.pointerEvents = 'none';
            menu_defilant_bg.style.visibility = 'hidden';
            menu_defilant.style.width = '0%';
            menu_defilant_bg.style.opacity = '0';

            header.style.opacity = '1';

            menuOuvert = false;
        }
    }

    window.addEventListener('resize', () => {
        if (menuOuvert) {
            if (window.innerWidth <= 500) {
                menu_defilant.style.width = 'calc(100vw - 24px)';
            } else if (window.innerWidth <= 768) {
                menu_defilant.style.width = '50%';
            } else {
                menu_defilant.style.width = '25%';
            }
        }
    });

    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            body_scroll.style.overflowY = 'scroll';
            menu_defilant.style.opacity = '0';
            menu_defilant.style.pointerEvents = 'none';
            menu_defilant_bg.style.visibility = 'hidden';
            menu_defilant.style.width = '0%';
            menu_defilant_bg.style.opacity = '0';

            header.style.opacity = '1';

            menuOuvert = false;
        }
    });
</script>
